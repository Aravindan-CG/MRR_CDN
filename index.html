<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>MR RACER - Car Racing</title>
	<style>
		html,
		body 
		{
			background:#000;
			width: 100%;
			height: 100%;
			overflow: visible;
			padding: 0;
			margin: 0;
		}

		div#gameContainer {
			background: transparent !important;
			position: absolute;
		}

		div#gameContainer canvas {
			position: absolute;
		}

		div#gameContainer canvas[data-pixel-art="true"] {
			position: absolute;
			image-rendering: optimizeSpeed;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}
	</style>
	<link rel="stylesheet" href="js/stickyBanner.css">
</head>

<body>
	<div id="gameContainer">
		<canvas id="unity-canvas" data-pixel-art="{{{ OPTIMIZE_FOR_PIXEL_ART }}}"></canvas>
		<script src="Build/Draft3.loader.js"></script>
		<script type="text/javascript" src="js/jquery-3.4.1.min.js "></script>
		<script type="text/javascript" src="js/ads.js "></script>
		<script type="text/javascript" src="js/stickyBanner.js "></script>
		<script>
			var canvas = document.querySelector("#unity-canvas");
			var paramsObj = {};
			var unityInstance;
			var communityOpened = false;
			var config = {
				dataUrl: "Build/e76f483bdef4fe9b8f466ef75e06d26e.data.unityweb",
				frameworkUrl: "Build/bbebfb96ad7055d8d180b94a67a45e06.js.unityweb",
				codeUrl: "Build/2a5dfce29a7729ef0511446bb1200fca.wasm.unityweb",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "ChennaiGames",
				productName: "MR RACER",
				productVersion: "1.5.6.2",
			};
			var lastUpdatedFeedTime = -1;
			var maxUpdatedFeedTime = [];
			var scaleToFit;
			var exploreLink;
			var backButtonMethod = null;
			try {
				scaleToFit = !!JSON.parse("{{{ SCALE_TO_FIT }}}");
			} catch (e) {
				scaleToFit = true;
			}
			
			var gameBackButton = function (){
				if(communityOpened == true){
					window.closeExplore();
				} else {
					window.GlanceAndroidInterface.quitGamePlay();
				}
			}
			function getQueryParams() {
				queryParams();
				return JSON.stringify(paramsObj);
			}

			//Called in GameManager Start() in Unity
			function hideLoadingPage() {
				//refreshStickyBannerAd();
				//StickyBannerInstance = window?.GlanceGamingAdInterface?.showStickyBannerAd(StickyObj, bannerCallbacks);
				replayInstance = window?.GlanceGamingAdInterface?.loadRewardedAd(replayObj, rewardedCallbacks);
				rewardInstance = window?.GlanceGamingAdInterface?.loadRewardedAd(rewardObj, rewardedCallbacks);
			}

			function gameAnalytics(action, jsonStr) {
				console.log("gameAnalytics! action: " + action + " :json: " + jsonStr);
				if (typeof sendCustomAnalyticsEvent === "function") {
					try {
						sendCustomAnalyticsEvent(action, JSON.parse(jsonStr))
					} catch (err) {
						console.log("Error in gameAnalytics: " + err);
					}
				}
			}

			function triggerRewardAd()
			{
				rewardEvent();
				try {
					var eventData = {
					successCB : RewardAdSuccess,
					failureCB : RewardFailure
					};
					gameAnalytics("rewarded_ad",JSON.stringify(eventData));
				}
				catch(err) {
					console.log("Error in RewardAd analytics: " + err);
				}
			}
			
			function RewardAdSuccess()
			{
				console.log("Reward Grant Success");
			}

			function RewardFailure()
			{
				console.log("Reward Grant Failure");
			}

			function setWindowMargin(margin) {
        	// Get game canvas element. Canvas ID may vary.
            const isLandscape = window.innerWidth > window.innerHeight;
            if (isLandscape) {
                canvas.style.left = `${margin}px`;
                canvas.style.position = `relative`;
                canvas.style.marginLeft = `0`;
            } else {
                canvas.style.top = `${margin}px`;
                canvas.style.position = `relative`;
                canvas.style.marginTop = `0`;
            }
        	}

			function progressHandler(progress) {
				var percent = progress * 100 + '%';
				if (window.progressBar) {
					window.progressBar(progress * 100);
				}
				if(progress >= 1){
					window.progressBar(100);
					if (typeof sendCustomAnalyticsEvent === "function") {
						try {
							sendCustomAnalyticsEvent('game_load', {})
						} catch(err){
							console.log("Error in game_load AnalyticsEvent: " + err);
						}
					}
				}
			}

			function onResize() {
				var container = canvas.parentElement;
				var w;
				var h;

				if (scaleToFit) {
					w = window.innerWidth;
					h = window.innerHeight;

					// var r = 1600 / 720;

					// if (w * r > window.innerHeight) {
					// 	w = Math.min(w, Math.ceil(h / r));
					// }
					// h = Math.floor(w * r);
				} else {
					w = 720;
					h = 1600;
				}

				container.style.width = canvas.style.width = w + "px";
				container.style.height = canvas.style.height = (h - canvas.style.top) + "px";
				container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
				container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
			}

			createUnityInstance(canvas, config, progressHandler).then(function (instance) {
				unityInstance = instance;
				canvas = instance.Module.canvas;
				onResize();
			});
			window.addEventListener('resize', onResize);
			onResize();

			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				// Mobile device style: fill the whole browser client area with the game canvas:
				const meta = document.createElement('meta');
				meta.name = 'viewport';
				meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
				document.getElementsByTagName('head')[0].appendChild(meta);
			}
		</script>

	</div>
</body>

</html>
