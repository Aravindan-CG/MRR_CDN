<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>MR RACER - Car Racing</title>
	<style>
		html,
		body 
		{
			background:#000;
			width: 100%;
			height: 100%;
			overflow: hidden;
			padding: 0;
			margin: 0;
		}

		div#gameContainer {
			background: transparent !important;
			position: absolute;
			/* Add margin to account for the navigation bar */
			left: 0px; /* 0px margin from the left */
			width: calc(100% - 50px); /* Adjust width for margin */
			height: 100%;
			top: 0;
		}

		div#gameContainer canvas {
			position: absolute;
			top: 0;
            left: 0;
			width: 100%;
            height: 100%;
		}

		div#gameContainer canvas[data-pixel-art="true"] {
			position: absolute;
			image-rendering: optimizeSpeed;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}
	</style>
	<link rel="stylesheet" href="js/stickyBanner.css">
</head>

<body>
	<div id="gameContainer">
		<canvas id="unity-canvas" data-pixel-art="{{{ OPTIMIZE_FOR_PIXEL_ART }}}"></canvas>
		<script src="Build/MRR_Glance_V3.loader.js"></script>
		<script type="text/javascript" src="js/jquery-3.4.1.min.js "></script>
		<script type="text/javascript" src="js/ads.js "></script>
		<script type="text/javascript" src="js/stickyBanner.js "></script>
		<script>
			var canvas = document.querySelector("#unity-canvas");
			var paramsObj = {};
			var unityInstance;
			var communityOpened = false;
			var config = {
				dataUrl: "Build/3398688d1a8d2d6918184169e74ca795.data.unityweb",
				frameworkUrl: "Build/37dcebae33f6db6324efcf297ccdfb6b.js.unityweb",
				codeUrl: "Build/282d07e03c92a9b579b7db71af687292.wasm.unityweb",
				streamingAssetsUrl: "Build/StreamingAssets",
				companyName: "ChennaiGames",
				productName: "MR RACER",
				productVersion: "1.5.6.2",
			};
			var lastUpdatedFeedTime = -1;
			var maxUpdatedFeedTime = [];
			var scaleToFit;
			var exploreLink;
			var backButtonMethod = null;
			try {
				scaleToFit = !!JSON.parse("{{{ SCALE_TO_FIT }}}");
			} catch (e) {
				scaleToFit = true;
			}
			
			var gameBackButton = function (){
				if(communityOpened == true){
					window.closeExplore();
				} else {
					window.GlanceAndroidInterface.quitGamePlay();
				}
			}
			function getQueryParams() {
				queryParams();
				return JSON.stringify(paramsObj);
			}

			//Called in GameManager Start() in Unity
			function hideLoadingPage() {
				refreshStickyBannerAd();
				StickyBannerInstance = window?.GlanceGamingAdInterface?.showStickyBannerAd(StickyObj, bannerCallbacks);
				replayInstance = window?.GlanceGamingAdInterface?.loadRewardedAd(replayObj, rewardedCallbacks);
				rewardInstance = window?.GlanceGamingAdInterface?.loadRewardedAd(rewardObj, rewardedCallbacks);
			}

			function gameAnalytics(action, jsonStr) {
				if (typeof sendCustomAnalyticsEvent === "function") {
					try {
						sendCustomAnalyticsEvent(action, JSON.parse(jsonStr))
					} catch (err) {
						console.log("Error in gameAnalytics: " + err);
					}
				}
			}

			function triggerReplayAd()
			{
				replayEvent();
				var eventData = 
				{
					score: 0,
  					highScore: 0
				};
				gameAnalytics("game_replay",JSON.stringify(eventData));
			}

			function triggerRewardAd()
			{
				rewardEvent();
				try {
					var eventData = {
					successCB : RewardAdSuccess,
					failureCB : RewardFailure
					};
					gameAnalytics("rewarded_ad",JSON.stringify(eventData));
				}
				catch(err) {
					console.log("Error in RewardAd analytics: " + err);
				}
			}
			
			function RewardAdSuccess()
			{
				console.log("Reward Grant Success");
			}

			function RewardFailure()
			{
				console.log("Reward Grant Failure");
			}

			function toggleStickyAd(canShow)
			{
				if(canShow)
				{
					showStickyAd();
				}
				else
				{
					hideStickyAd();
				}
			}

			function setWindowMargin(margin) {
				// Get game canvas element. Canvas ID may vary.
				const canvas = document.querySelector('#unity-canvas');
				const isLandscape = window.innerWidth > window.innerHeight;
				if (isLandscape) {
					canvas.style.left = `${margin}px`;
					canvas.style.position = `relative`;
					canvas.style.marginLeft = `0`;
				} else {
					canvas.style.top = `${margin}px`;
					canvas.style.position = `relative`;
					canvas.style.marginTop = `0`;
				}
        	}

			function pauseEvent(){
				unityInstance.SendMessage("GamePauseUI","PauseButtonAction");
			}
			function resumeEvent(){
				unityInstance.SendMessage("GamePauseUI","LoadGameOnContinueButton");
			}
			function replayGameEvent(){
				unityInstance.SendMessage("GamePauseUI","LoadSceneOnRestart");
			}
			function gotoHomeEvent(){
				unityInstance.SendMessage("GameOver_UI","HomePageButton_Action");
			}
			function gameEndEvent(){
				unityInstance.SendMessage("GamePauseUI","QuitPopUpYesButtonAction");
			}
			function enableSound(isSoundEnabled) // True - unmute , False - mute
			{
				var soundVal = isSoundEnabled ? 1 : 0; //1 - unmute, 0 - mute 
				unityInstance.SendMessage("BG_Music_Knob","ToggleSound",soundVal);
				unityInstance.SendMessage("SettingsPanel","ToggleMariaVoice",!soundVal);
				setTimeout(delayToggle,500);
			}

			function delayToggle()
			{
				unityInstance.SendMessage("Sound_FX_Knob","ToggleSound");
			}

			function nextLevelEvent()
			{
				unityInstance.SendMessage("GameOver_UI","LoadSceneOnNextMission");
			}

			function gotoLevel(levelNo)
			{
				unityInstance.SendMessage("GameOver_UI","GotoLevel",levelNo);
			}
			
			let loadingPercentage = 0;
			function getLoadingPerc()
			{
				return loadingPercentage;
			}

			function progressHandler(progress) {
				loadingPercentage = progress * 100;
				var percent = loadingPercentage + '%';
				if (window.progressBar) {
					window.progressBar(loadingPercentage);
				}
				if(progress >= 1){
					//window.progressBar(100);
					if (typeof sendCustomAnalyticsEvent === "function") {
						try {
							sendCustomAnalyticsEvent('game_load', {})
						} catch(err){
							console.log("Error in game_load AnalyticsEvent: " + err);
						}
					}
				}
			}

			function onResize() {
				const container = document.querySelector('#gameContainer');
                const canvas = document.querySelector('#unity-canvas');
				var w;
				var h;

				if (scaleToFit) {
					w = window.innerWidth - 50;
					h = window.innerHeight;
					container.style.width = w + "px";
				    container.style.height = h + "px";
				    canvas.style.width = w + "px";
				    canvas.style.height = h + "px";
					// var r = 1600 / 720;

					// if (w * r > window.innerHeight) {
					// 	w = Math.min(w, Math.ceil(h / r));
					// }
					// h = Math.floor(w * r);
				} else {
					w = 720;
					h = 1600;
					container.style.width = w + "px";
				    container.style.height = h + "px";
					canvas.style.width = w + "px";
			    	canvas.style.height = h + "px";
				}
			}

			createUnityInstance(canvas, config, progressHandler).then(function (instance) {
				unityInstance = instance;
				canvas = instance.Module.canvas;
				onResize();
				setWindowMargin(50);
			});
			window.addEventListener('resize', () => {
				onResize();
				setWindowMargin(50); // Ensure margin is applied on resize
				});

			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				// Mobile device style: fill the whole browser client area with the game canvas:
				const meta = document.createElement('meta');
				meta.name = 'viewport';
				meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
				document.getElementsByTagName('head')[0].appendChild(meta);
			}
		</script>

	</div>
</body>

</html>
